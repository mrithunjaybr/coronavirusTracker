<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
<div class = "container">
<h1>Coronavirus Tracker Application</h1>
<p>This application lists the current number of cases reported across the globe</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases reported as of today</p>

</div>

<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Latest Total Cases Recorded</th>
        <th>Difference between previous day</th>
    </tr>
    <tr th:each="loc : ${locationStats}">
        <td th:text="${loc.state}">unknown</td>
        <td th:text="${loc.Country}"></td>
        <td th:text="${loc.latestTotalCases}">0</td>
        <td th:text="${loc.diffFromPreviousDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
